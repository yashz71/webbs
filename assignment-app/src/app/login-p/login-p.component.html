<div class="l">
    <mat-card class="lg">
        <mat-card-header >LOG IN</mat-card-header>
        <mat-card-content>
            <mat-form-field appearance="fill">
                <mat-label>Input</mat-label>
                <input matInput [(ngModel)]="name" name="nom">
              </mat-form-field>
              <mat-divider></mat-divider>
            <mat-form-field appearance="fill">
                <mat-label>Enter your password</mat-label>
    <input matInput [(ngModel)]="password" name="nom" [type]="hide ? 'password' : 'text'">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
</mat-form-field>
<mat-checkbox color="accent" >admin</mat-checkbox>
<mat-checkbox color="accent" >user</mat-checkbox>
<button mat-raised-button (click)="onAcc()"  color="primary">ACCESS</button>

        </mat-card-content>

    </mat-card>
</div>
